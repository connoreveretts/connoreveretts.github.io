<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connor Everetts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 27px;
            color: #333237;
            background: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .brand-name {
            color: #333237;
            font-size: 1.5rem;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: #333237;
            text-align: center;
            padding: 10px 12px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            font-size: 0.9rem;
        }
        
        nav ul li a:hover {
            color: #555;
        }
        
        .about-me {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
        }
        
        .about-text {
            max-width: 50%;
        }
        
        .about-photo img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
        }

        @media screen and (max-width: 600px) {
            header {
                flex-direction: column;
            }
        
            .brand-name {
                margin-bottom: 10px;
            }

            .about-me {
                flex-direction: column;
            }

            .about-photo img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand-name">CONNOR EVERETTS</div>
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#portfolio">PORTFOLIO</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <div class="about-me">
        <div class="about-text">
            <h1>About Me</h1>
            <p>Hi, I'm Connor Everetts. [Add more about yourself here...]</p>
        </div>
        <div class="about-photo">
            <img src="Headshot.png" alt="Connor Everetts">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hour = new Date().getHours();
            const greeting = hour < 12 ? 'Good Morning' : hour < 18 ? 'Good Afternoon' : 'Good Evening';
            console.log(greeting);
        });
    </script>
</body>
</html>
