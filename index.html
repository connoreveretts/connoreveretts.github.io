<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connor Everetts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
       body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400; /* Lighter font weight for body */
            font-size: 18px; /* Smaller font size for body text */
            color: #333237;
            background: #f8f8f8; /* Subtle background color */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px; /* Increased padding */
            border-bottom: 2px solid #ddd;
        }
        
        .brand-name {
            color: #333237;
            font-size: 2rem; /* Larger brand name */
        }
        
        nav ul li a {
            color: #333237;
            padding: 10px 12px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            font-size: 1rem; /* Increased font size for nav */
        }
        
        nav ul li a:hover {
            color: #007bff; /* Accent color on hover */
        }
        
        .about-me {
            display: flex;
            align-items: center;
            justify-content: space-around; /* Adjusted for better spacing */
            padding: 40px; /* Increased padding */
        }
        
        .about-text h1 {
            font-weight: 600; /* Bold font for headings */
            color: #007bff; /* Accent color for headings */
        }
        
        .about-photo img {
            max-width: 40%; /* Adjusted image size */
            border-radius: 10px;
        }
        
        /* Responsive design adjustments */
        @media screen and (max-width: 600px) {
            .about-me {
                flex-direction: column;
                text-align: center; /* Center align text for mobile */
            }
        
            .about-photo img {
                max-width: 80%; /* Larger image on small screens */
                margin-top: 20px; /* Add space above the image */
            }
        }

        @media screen and (max-width: 600px) {
            header {
                flex-direction: column;
            }
        
            .brand-name {
                margin-bottom: 10px;
            }

            .about-me {
                flex-direction: column;
            }

            .about-photo img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand-name">CONNOR EVERETTS</div>
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#portfolio">PORTFOLIO</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <div class="about-me">
        <div class="about-text">
            <h1>About Me</h1>
            <p>Hi, I'm Connor Everetts. [Add more about yourself here...]</p>
        </div>
        <div class="about-photo">
            <img src="Headshot.png" alt="Connor Everetts">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hour = new Date().getHours();
            const greeting = hour < 12 ? 'Good Morning' : hour < 18 ? 'Good Afternoon' : 'Good Evening';
            console.log(greeting);
        });
    </script>
</body>
</html>
